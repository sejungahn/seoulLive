<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SEOULLIVE</title>
    <!-- layout css -->
    <link rel="stylesheet" href="/css/review.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"></script>
    <script src="https://kit.fontawesome.com/4b84ea08f3.js" crossorigin="anonymous"></script>


    <script src="/js/review.js"></script>

</head>
<body>
    <!-- <%-- header --%> -->
    <!-- <jsp:include page="/layout/header.jsp"/> -->
    
    <div id="container">
        <div class="title_box">
            <h2 class="title">리뷰게시판</h2>
        </div>
        <div class="board_write_wrap">
            <form action="" method="">
                <fieldset class="board_write_box">
                    <legend class="hide">게시글 등록</legend>
                    <div>
                        <div class="row">
                            <div class="title_box col1">
                                <label for="title">제목</label>
                            </div>
                            <div class="input_box col2">
                                <input class="b_input" type="text" name="title" id="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="title_box col1">
                                <label for="category">장소</label>
                            </div>
                            <div class="input_box col2">
                                <input class="b_input" type="text" name="title" id="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="title_box col1">
                                <label for="content">사진 설명</label>
                            </div>
                            <div class="input_box col2">
                                <textarea name="content" id="" cols="30" rows="10">

                                </textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="title_box col1">
                                <label for="author">해시태그</label>
                            </div>
                            <div class="input_box col2">
                                <input class="b_input" type="text" name="author" id="" placeholder="#해시태그 입력">
                            </div>
                        </div>
                       
                    </div>
                </fieldset>
            </form>
        </div>


        <div class="file_container"></div>
        <div class="file_form">
            <input type="file">
            <span class="text">파일추가</span>
          </div>




    


        <div class="button_wrap">
            <ul class="button_box">	
                <li><a href="#a">영구삭제</a></li>
                <li><a href="#a">삭제</a></li>
                <li><a href="#a">작성</a></li>    
                <li><a href="freeBoard.html">목록</a></li>                  
            </ul>
        </div>



    </div>


    <!-- <%-- quickmenu footer--%>
    <jsp:include page="/layout/footer.jsp"/> -->

</body>

</html>
